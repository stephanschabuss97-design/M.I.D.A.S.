name: Protein Targets Weekly

on:
  schedule:
    # Freitag 02:00 Europe/Vienna ~= 01:00 UTC (Winterzeit).
    # Hinweis: UTC-Cron verschiebt sich in der Sommerzeit um 1h.
    - cron: "0 1 * * 5"
  workflow_dispatch:

jobs:
  run-protein-targets:
    runs-on: ubuntu-latest
    steps:
      - name: Call Protein Targets Edge Function
        run: |
          curl -sS -X POST "${{ secrets.PROTEIN_TARGETS_URL }}" \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
            -d '{"trigger":"scheduler"}'
